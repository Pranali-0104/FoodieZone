
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/feed.css" type="text/css">
    <title>Let Us Know Your Feedback </title>
  </head>
  <body background="img/snack.jpg.jpg">
    <div id="panel" class="panel-container">
      <strong>Your Feedback is valuable to us!!</strong>
      <strong>How satisfied are you with our <br /> performance?</strong>
      <div class="ratings-container">
        <div class="rating">
          <img src="img/unhappy.jpg" alt="">
          <small>Unhappy</small>
        </div>

        <div class="rating">
          <img src="img/neutral.jpg" alt=""/>
          <small>Neutral</small>
        </div>

        <div class="rating">
          <img src="img/happy.jpg" alt=""/>
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="send">Send Review</button>
    </div>
    
    <script src="src/feed.js"></script>
  </body>
</html>
